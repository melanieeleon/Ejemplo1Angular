<div class="container mt-5 rounded">
  <table class="table table-hover shadow-lg rounded-5">
    <thead class="table-danger">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Detail</th>
      </tr>
    </thead>
    <tbody>
      @for (tabla of tabla; track $index) {
        @if ($index < 10) {
          <tr>
            <th scope="row">{{ $index + 1 }}</th>
            <td>{{ tabla.title }}</td>
            <td>{{ tabla.body }}</td>
            <td>
              <button type="button" class="tn btn-outline-secondary" (click)="obtenerId(tabla.id)">
                <i class="bi bi-info-circle"></i> info
              </button>
              
            </td>
          </tr>
        }
      }
    </tbody>
  </table>
</div>
